<div (load)="getUsers()">
 <table class="table table-hover">
   <thead>
     <tr>
       <th>ID</th>
       <th>EMAIL</th>
       <th>FIRSTNAME</th>
       <th>LASTNAME</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let user of users">
       <td>{{user.id}}</td>
       <td>{{user.email}}</td>
       <td>{{user.first_name}}</td>
       <td>{{user.last_name}}</td>
       <td><img src={{user.avatar}}></td>       
   </tbody>
 </table>
</div>
